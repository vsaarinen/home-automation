<html>
<head>
<title>Kotiohjaus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function httpGetAsync(url) {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() {
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
      console.log('Success:', xmlHttp.responseText);
    } else {
      console.error('Failed:', xmlHttp.statusText);
    }
  }
  xmlHttp.open("GET", url, true);
  xmlHttp.send(null);
}
</script>
<style>
tr {
  width: 100%;
  height: 32px;
}
td {
  padding: 4px;
}
button {
  padding: 10px 16px;
}
</style>
</head>
<body>
<table>
  <tr>
    <td><strong>Valot #1</strong></td>
    <td><button onclick="httpGetAsync('/groups/1/enable')">Päälle</button></td>
    <td><button onclick="httpGetAsync('/groups/1/disable')">Pois</button></td>
  </tr>
  <tr>
    <td><strong>Valot #2</strong></td>
    <td><button onclick="httpGetAsync('/groups/2/enable')">Päälle</button></td>
    <td><button onclick="httpGetAsync('/groups/2/disable')">Pois</button></td>
  </tr>
  <tr>
    <td><strong>Ulkovalot</strong></td>
    <td><button onclick="httpGetAsync('/groups/3/enable')">Päälle</button></td>
    <td><button onclick="httpGetAsync('/groups/3/disable')">Pois</button></td>
  </tr>
</table>
</body>
</html>
